<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/assets/style.css">
    <title>Smart Form</title>
</head>

<body>
        <div class="container">
            <form id="javascript_form">
        <div class="form-box" data-errormsg="">
            <label for="inputColor">What color do you like best?</label>
            <select id="userColors" tabindex="3">
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
                <option value="yellow">Yellow</option>
            </select>    
            <div class="images"></div>
            <div class="form-box" data-errormsg="">
                <div class="selectable"></div>
                <label for="selectedColor">What object do you like best?</label>
            <div class="form-box error" data-errormsg="">
                <label for="input-city">What city were you born?</label>
                <input type="text" id="input-city" autofocus placeholder="City" tabindex="3"/>
            </div>
            <div class="form-box error" data-errormsg="">
                <label for="inputNumber">What is your favorite number?</label>
                <input type="number" id="favoriteNumber" autofocus placeholder="" tabindex="1"/>
                <p id="err"></p>
            </div>
            <div class="form-box" data-errormsg="">
                <label for="input-story">Tell me something cool about yourself.</label>
                <textarea rows="8" cols="80" autofocus placeholder="2-3 sentences please" required></textarea>
                <br>
            </div>
        
            <div class="form-box">
                <input type="reset" name="reset" value="Reset">
                <input type="submit" name="submit" id="js_send" value="Submit">
          
            </div>
        
        </div>
    </form>
    </div>
   
    <script src="/assets/index.js"></script>
</body>
</html>
